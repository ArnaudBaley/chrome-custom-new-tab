<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Custom New Tab Redirect – Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        padding: 20px 24px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.95);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.3);
      }
      h1 {
        margin: 0 0 4px;
        font-size: 1.3rem;
      }
      p.description {
        margin: 0 0 16px;
        font-size: 0.9rem;
        color: #9ca3af;
      }
      label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 6px;
        color: #e5e7eb;
      }
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #f9fafb;
        font-size: 0.9rem;
        outline: none;
      }
      input[type="text"]:focus {
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px #38bdf8;
      }
      .hint {
        margin-top: 6px;
        font-size: 0.8rem;
        color: #9ca3af;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      button {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #0ea5e9, #22c55e);
        color: #0b1120;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        filter: brightness(1.05);
      }
      #status {
        font-size: 0.8rem;
        color: #a3e635;
        min-height: 1.2em;
      }
      .error {
        color: #fca5a5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Custom New Tab Redirect</h1>
      <p class="description">
        Choose which URL should open whenever you create a new tab.
      </p>
      <form id="options-form">
        <label for="redirect-url">Target URL</label>
        <input
          id="redirect-url"
          name="redirect-url"
          type="text"
          autocomplete="off"
          placeholder="e.g. https://example.com or my.site.com"
        />
        <div class="hint">
          You can omit the protocol – <code>https://</code> will be added
          automatically.
        </div>
        <div class="actions">
          <button type="submit">Save</button>
          <span id="status"></span>
        </div>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
